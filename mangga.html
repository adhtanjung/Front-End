	<body>
		<div class="container">

	<script>
		function tambah() {
			let num = parseInt(document.getElementById("qty").innerHTML);
			console.log(num);
			document.getElementById("subs").disabled = false;
			return (document.getElementById("qty").innerHTML = num + 1);
		}
		function kurang() {
			let num = parseInt(document.getElementById("qty").innerHTML);
			if (num == 0) {
				document.getElementById("subs").disabled = true;
			} else if (num > 0) {
				document.getElementById("subs").disabled = false;
				return (document.getElementById("qty").innerHTML = num - 1);
			}
		}
