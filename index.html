<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div id="output" class="d-flex"></div>
		<a href="./mangga.html">asdasd</a>
	</body>
	<script>
		let arrProducts = [
			{
				nama: "Mangga",
				link:
					"https://e7.pngegg.com/pngimages/422/208/png-clipart-fresh-green-mango-fresh-green-mango-mango.png",
				keterangan: "wah enak",
			},
			{
				nama: "Semangka",
				link:
					"https://img2.pngdownload.id/20171216/f3e/watermelon-png-image-picture-download-5a35d8c7309967.7675305415134783431991.jpg",
				keterangan: "wah enak",
			},
			{
				nama: "Jeruk",
				link:
					"https://e1.pngegg.com/pngimages/112/904/png-clipart-fruit-orange-fruit-thumbnail.png",
				keterangan: "wah enak",
			},
		];

		function showList() {
			let newArr = arrProducts.map((val) => {
				return `
                    <div class="card m-5" style="width: 18rem;">
                        <img src="${
													val.link
												}" class="card-img-top" alt="img not  found" style="width:150px; height:120px">
                        <div class="card-body">
                          <h5 class="card-title">${val.nama}</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content. </p>
                          <a href="./${val.nama.toLowerCase()}.html" class="btn btn-primary" target=_blank>Go somewhere</a>
                        </div>
                    </div>`;
			});
			return (document.getElementById("output").innerHTML = newArr.join(""));
		}

		showList();
	</script>
</html>
